<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulário de Contato</title>
   
    <link rel="stylesheet" href="contato.css"/>
    <img src="Logo nova.png" style="width: 100px; left: 550px; top: 30px; position: fixed;"
    alt="">
    
    
    

</head>
<body>
    <h1> Seja bem-vindo! </h1>
    <h1>Preencha o formulário abaixo </h1>

        <form action="#" method="post"> 
            <fieldset>
           <legend> Dados Pessoais</legend>
           <table cellspacing="10">
            <tr>
            <td>
                <label for="Nome">Nome:</label>

                </td>

                <td align="left">
                    

                <input type="text" nome="Nome" required autofocus>
            </td>

            <tr>

             <td>
                <label for="Sobrenome">Sobrenome:</label>

                </td>

                <td align="left">
                <input type="text" name="sobrenome">

            </td>
        </tr>
        
                <td>
                    <label for="telefone">Telefone:</label>

                </td>

                <td align="left">
                <input type="text" name="numero" required>
            </td>

            <tr>

            
                <td>
                    <label for="E-mail">E-mail:</label>
                </td>
                <td align="left">
                    <input type="text" name="e-mail">

                    </td>
                    
                </tr>
                <tr>

                    <td>
                        <label for="mensagem" class="corlabel">Mensagem:</label>
                        <textarea name="mensagem"cols= "45" rows="8" class="temainternofundo"></textarea>
    
                    </td>
                </tr>
            
            </fieldset>
          
        </form>    
 
   
</body>
</html>
